<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bmi calculator</title>
  </head>
  <body>
    <div class="container">
      <form>
        <p><labal>Height in Foot:-</labal><input type="text" id="height" /></p>
        <p><labal>Weight in KG:-</labal><input type="text" id="weight" /></p>
        <button>calculator</button>
        <div id="result"></div>
        <div id="weight-guide">
          <h3>BMI weight guide</h3>
          <p>Under weight = Less then 18.6</p>
          <p>Normal weight = 18.6 to 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
  </body>
  <script>
    const form = document.querySelector("form");
    // console.log(form)
    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const height = Number(document.querySelector("#height").value * 0.3048).toFixed(2) ;

      const weight = parseInt(document.querySelector("#weight").value);
      console.log('height',height);

      const result = document.querySelector("#result");
      result.style.fontSize = 50 + "px";
      result.innerText = '';
      if (height == undefined || height < 0 || isNaN(height)) {
        result.innerHTML = "Give Valid Height";
      } else if (weight == undefined || weight < 0 || isNaN(weight)) {
        result.innerHTML = "Give Valid Weight";
      } else {
        const bmi = (weight / (height * height)).toFixed(2);
        console.log(bmi);

        if (bmi < 18.6) {
          result.innerHTML = "under weight";
        } else if (bmi > 18.6 && bmi <= 24.9) {
          result.innerHTML = "normal weight";
        } else {
          result.innerHTML = "Over weight";
        }
      }
    });
  </script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="mainDiv"></div>
  </body>
  <script>
    let mainDiv = document.querySelector("#mainDiv");
    window.addEventListener("keydown", (e) => {
      mainDiv.innerHTML = `
        <div>
            <table>
                <tr>
                    <th>Key</th>
                    <th>KeyCode</th>
                    <th>Code</th>
                </tr>
                <tr>
                    <td>${e.key}</td>
                    <td>${e.keyCode}</td>
                    <td>${e.code}</td>
                </tr>
            </table>
        </div>`;
    });
  </script>
</html>
